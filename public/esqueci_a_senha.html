<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/password.css">
    <title>Esqueci a senha</title>
</head>
<body>
    <form action="#" class="forget-password" id="PasswdForm">
        <h2 class="title">Redefina a sua senha</h2>
        <p>Um email com as instruções de redefinição serão enviadas para sua conta</p>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="email" id="email" placeholder="E-mail" required  />
        </div>

        <input type="submit" value="Enviar" class="btn solid" />
      </form>
</body>
</html>
