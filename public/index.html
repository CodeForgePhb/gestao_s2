<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/index.css" />
  <title>Gestão S - Sistema de gestão</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form" id="loginForm">
          <h2 class="title">Faça Login</h2>
          <div class="input-field">
            <input type="email" id="email" placeholder="E-mail" />
          </div>
          <div class="input-field">
            <input type="password" id="senha" placeholder="Senha" />
          </div>

          <input type="submit" value="Entrar" class="btn solid" />
          <a href="request-senha.html" class="social-text">Esqueceu a senha?</a>

        </form>
        <form action="#" class="sign-up-form" id="registrationForm">
          <h2 class="title">Criar Conta</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="nome-reg" placeholder="Nome" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email-reg" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="senha-reg" placeholder="Senha" />
          </div>

          <select id="setor" class="setores-atuacao" required>
            <option value="" disabled selected>Escolha o setor de atuação</option>
            <option value="coordenação">Coordenação</option>
            <option value="gestão">Gestão</option>
            <option value="setor de compras">Setor de compras</option>
          </select>

          <input type="submit" class="btn" value="Criar" />

        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Novo Aqui ?</h3>

          <button class="btn transparent" id="sign-up-btn">
            Criar conta
          </button>
        </div>
        <img src="img/IMG_9583.PNG" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Já possui conta?</h3>
          <p>
            Criar a sua conta conosco, é rápido
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Entrar
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <!-- <script src="api.js"></script> -->
  <script type="module" src="./js/index.js"></script>
</body>

</html>
