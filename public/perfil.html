<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .profile-container {
            text-align: center;
        }

        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-container h1 {
            margin-bottom: 20px;
        }

        .button-container button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal h2 {
            margin-top: 0;
        }

        .modal label {
            display: block;
            margin: 10px 0 5px;
        }

        .modal input[type="file"] {
            margin-bottom: 20px;
        }

        .modal button {
            margin-top: 10px;
        }

        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="default-profile.png" alt="Imagem de perfil" id="profileImage">
        <h1 id="docenteName">Nome do Docente</h1>
        <div class="button-container">
            <button id="logoutBtn">Sair</button>
            <button id="settingsBtn">Configurações</button>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <span class="close" id="closeModal">&times;</span>
            <h2>PERFIL</h2>
            <label for="newProfileImage">Alterar Imagem de Perfil:</label>
            <input type="file" id="newProfileImage">
            <button id="saveProfileImage">Salvar Imagem de Perfil</button>

            <label for="signatureImage">Assinatura:</label>
            <input type="file" id="signatureImage">
            <button id="saveSignatureImage">Salvar Assinatura</button>
        </div>
    </div>

    <script>
        const settingsBtn = document.getElementById('settingsBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModal = document.getElementById('closeModal');
        let isModified = false;

        settingsBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            checkUnsavedChanges(() => {
                modalOverlay.style.display = 'none';
            });
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                checkUnsavedChanges(() => {
                    modalOverlay.style.display = 'none';
                });
            }
        });

        document.querySelectorAll('#newProfileImage, #signatureImage').forEach(input => {
            input.addEventListener('change', () => {
                isModified = true;
            });
        });

        function checkUnsavedChanges(callback) {
            if (isModified) {
                if (confirm('Você tem alterações não salvas. Deseja continuar?')) {
                    isModified = false;
                    callback();
                }
            } else {
                callback();
            }
        }
    </script>
</body>
</html>
