<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Kits Acadêmicos</title>
    <style>
            *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    /* Estilos CSS incorporados para simplicidade */
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
    }
    .container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
        display: flex;
        flex-direction: column;
    }
    input, select, textarea {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #mensagem {
        margin-top: 15px;
        padding: 10px;
        text-align: center;
    }
    .sucesso {
        background-color: #dff0d8;
        color: #3c763d;
        border: 1px solid #d6e9c6;
    }
    .erro {
        background-color: #f2dede;
        color: #a94442;
        border: 1px solid #ebccd1;
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitação de Kits Acadêmicos</h1>
        <!-- Formulário de solicitação de kits -->
        <form id="formularioKit">
            <!-- Campos do formulário -->
            <input type="text" id="nome" placeholder="Nome Completo">
            
            <select id="curso">
                <option value="">Selecione o Curso</option>
                <option value="Informatica">Informática</option>
                <option value="Administracao">Administração</option>
                <option value="Direito">Direito</option>
                <option value="Enfermagem">Enfermagem</option>
            </select>
            
            <select id="kit">
                <option value="">Selecione o Kit</option>
                <option value="Kit1">Kit Básico</option>
                <option value="Kit2">Kit Intermediário</option>
                <option value="Kit3">Kit Avançado</option>
            </select>
            
            <textarea id="justificativa" placeholder="Justificativa para solicitação do kit"></textarea>
            
            <input type="email" id="email" placeholder="E-mail Institucional">
            
            <button type="submit">Enviar Solicitação</button>
        </form>

        <!-- Área para mensagens de status -->
        <div id="mensagem"></div>
    </div>

    <script>
        // Captura o formulário
        const formulario = document.getElementById('formularioKit');
        
        // Função para validar o formulário antes do envio
        function validarFormulario(evento) {
            evento.preventDefault(); // Impede o envio padrão do formulário
            
            // Obtém os valores dos campos
            const nome          = document.getElementById('nome').value.trim();
            const curso         = document.getElementById('curso').value;
            const kit           = document.getElementById('kit').value;
            const justificativa = document.getElementById('justificativa').value.trim();
            const email         = document.getElementById('email').value.trim();
            
            // Elemento para exibir mensagens
            const mensagemElemento = document.getElementById('mensagem');
            
            // Validações adicionais
            if (nome.length < 3) {
                exibirMensagem('Por favor, insira um nome válido.', false);
                return;
            }
            
            if (justificativa.length < 10) {
                exibirMensagem('A justificativa deve ter pelo menos 10 caracteres.', false);
                return;
            }
            
            // Armazena os dados no localStorage
            const dadosSolicitacao = {
                nome: nome,
                curso: curso,
                kit: kit,
                justificativa: justificativa,
                email: email,
                data: new Date().toLocaleString()
            };

            localStorage.setItem('solicitacaoKit', JSON.stringify(dadosSolicitacao));

            // Redireciona para a página de recebimento
            window.location.href = 'recebimento.html';
        }
        
        // Função para exibir mensagens de status
        function exibirMensagem(texto, sucesso = true) {
            const mensagemElemento       = document.getElementById('mensagem');
            mensagemElemento.textContent = texto;
            mensagemElemento.className   = sucesso ? 'sucesso' : 'erro';
        }
        
        // Adiciona evento de submissão ao formulário
        formulario.addEventListener('submit', validarFormulario);
    </script>
</body>
</html>
